{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header"><h3>Create New Parking Lot</h3></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_lot') }}">
                    <div class="mb-3"><label class="form-label">Lot Name</label><input type="text" name="prime_location_name" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Address</label><input type="text" name="address" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Pin Code</label><input type="text" name="pin_code" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Price per Hour (â‚¹)</label><input type="number" step="0.01" name="price" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Total Number of Spots</label><input type="number" name="maximum_number_of_spots" class="form-control" required></div>
                    <button type="submit" class="btn btn-primary">Create Lot</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
