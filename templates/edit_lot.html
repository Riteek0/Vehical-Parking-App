{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header"><h3>Edit Parking Lot: {{ lot.prime_location_name }}</h3></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_lot', lot_id=lot.id) }}">
                    <div class="mb-3"><label class="form-label">Lot Name</label><input type="text" name="prime_location_name" value="{{ lot.prime_location_name }}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Address</label><input type="text" name="address" value="{{ lot.address }}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Pin Code</label><input type="text" name="pin_code" value="{{ lot.pin_code }}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Price per Hour</label><input type="number" step="0.01" name="price" value="{{ lot.price }}" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Total Number of Spots</label><input type="number" name="maximum_number_of_spots" value="{{ lot.maximum_number_of_spots }}" class="form-control" required><div class="form-text">Reducing spots only removes available spots.</div></div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
