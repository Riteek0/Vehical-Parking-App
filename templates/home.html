{% extends 'layout.html' %}

{% block content %}
<style>
    .hero-section {
        position: relative;
        width: 100%;
        height: 75vh; /* Reduced height a bit */
        display: flex;
        align-items: center;
        justify-content: center;
        background: url({{ url_for("static", filename="car.jpeg") }}) center center / cover no-repeat;
        border-radius: 1rem; /* Add rounded corners */
        overflow: hidden;
        margin-top: -1rem; /* Pull it up slightly */
    }

    .hero-content {
        background: rgba(0, 0, 0, 0.6); /* Slightly darker overlay */
        padding: 3rem 4rem;
        border-radius: 1rem;
        text-align: center;
        color: #fff;
    }
</style>

<div class="hero-section">
    <div class="hero-content">
        <h1 class="display-3 fw-bold">Welcome to Vehicle Parking</h1>
        <p class="lead fs-4 my-3">Find and reserve your parking spot with ease.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg px-4">Register</a>
        </div>
    </div>
</div>
{% endblock %}
